<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Aula 9</title>

    <style>
    </style>
</head>

<body>
    <div id="app">
        <h1>{{ titulo }}</h1>
        <ul>
            <!-- <li v-for="usuario in usuarios">{{ usuario.nome | toUpperCase('a', 'b') }}</li> -->
            <li v-for="usuario in usuarios">{{ usuario.nome | truncate('5') }}</li>
        </ul>
    </div>

    <script src="https://unpkg.com/vue"></script>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                titulo: "VueJS study",
                usuarios: [
                    { nome: 'Eliel Silva' },
                    { nome: 'Anne Maria' },
                    { nome: 'Helida Silva' },
                ]
            },
            filters: {
                toUpperCase(str, param1, param2) {
                    console.log(param1);
                    console.log(param2);
                    return str.toUpperCase();
                },
                truncate(str, length) {
                    return str.substring(0, length);
                }
            },
        });
    </script>
</body>

</html>
