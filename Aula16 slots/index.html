<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Aula</title>

    <style>
    </style>
</head>

<body>
    <div id="app">
        <br><br><br>

        <div class="container">
            <card>
                <h4 slot="title" class="card-title">Card title</h4>
                <!-- E SE EU TIVER DOIS PARAGRAFOS AO INVES DE UM -->
                <template slot="text">
                    <p class="card-text">Some quick example text to build on the card title and make up the bulk
                        of the
                        card's content.</p>
                    <p class="card-text">Another example text at the same slot="text".</p>
                </template>
                <a slot="action" href="#" class="btn btn-primary">Go somewhere</a>
            </card>

            <br>

            <card>
                <h4 slot="title" class="card-title">Card title 2</h4>
                <p slot="text" class="card-text">Another content.</p>
                <a slot="action" href="#" class="btn btn-primary">Leia mais</a>
            </card>
        </div>
    </div>

    <template id="card">
        <div class="card">
            <img src="http://via.placeholder.com/350x80" alt="" class="card-img-top">
            <div class="card-block">
                <slot name="title"></slot>
                <slot name="text"></slot>
                <slot name="action"></slot>
            </div>
        </div>
    </template>

    <script src="https://unpkg.com/vue"></script>
    <script>
        Vue.component('card', {
            template: '#card',
            data() {
                return {
                    title: '',
                }
            }
        });

        var app = new Vue({
            el: "#app",
        });
    </script>
</body>

</html>
