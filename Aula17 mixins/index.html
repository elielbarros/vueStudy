<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Aula</title>

    <style>
    </style>
</head>

<body>
    <div id="app">
        <div class="container">
            <h1>{{ titulo }}</h1>
            <br>
            <button class="btn btn-success" @click.stop.prevent="getUsers()">Get Users</button>
        </div>
    </div>

    <script src="https://unpkg.com/vue"></script>
    <script>
        // O VUE IGNORA O METODO QUE TA EM MIXIN, CASO EXISTA O MESMO DENTRO DO VUE "methods"
        var mixin = {
            created() {
                console.log('Hello Vue from Mixin');
            },
            methods: {
                getUsers() {
                    console.log(' Get Users ');
                }
            }
        }
        var app = new Vue({
            created() {
                console.log('Hello Vue from Vue');
            },
            el: "#app",
            data: {
                titulo: "VueJS study",
            },

            methods: {},
            mixins: [mixin],
        });
    </script>
</body>

</html>
