<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Aula 13</title>

    <style>
    </style>
</head>

<body>
    <div id="app">
        <navbar></navbar>
        <h1>{{ titulo }}</h1>
        <br><br><br>
        <menu-bar :items="[{ label : 'A Empresa' }, { label : 'ServiÃ§os' }]"></menu-bar>
    </div>

    <template id="nav">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Navbar</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <menu-bar v-bind:items="topNav" @emit-click="getLink"></menu-bar>
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </template>

    <template id="menu">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li v-for="(item, index) in items" class="nav-item">
                <a @click.stop.prevent="emitClick(index)" class="nav-link" href="#">{{ item.label }}</a>
            </li>
        </ul>
    </template>

    <script src="https://unpkg.com/vue"></script>
    <script>
        Vue.component('navbar', {
            template: "#nav",
            data() {
                return {
                    topNav: [{ label: 'Home' }, { label: 'Link' }],
                }
            },
            methods: {
                getLink(index) {
                    alert(this.topNav[index].label);
                }
            }
        });

        Vue.component('menu-bar', {
            template: "#menu",
            props: {
                items: {
                    type: Array,
                    required: true,
                },
            },
            methods: {
                emitClick(index) {
                    // O primeiro parametro tem que ser o nome do evento e o segundo parametro tem que ser os dados
                    this.$emit('emit-click', index);
                }
            }
        });

        var app = new Vue({
            el: "#app",
            data: {
                titulo: "VueJS study",
            },
        });
    </script>
</body>

</html>
